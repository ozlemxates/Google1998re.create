<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="icon" src="img/googlelogo.jpg" alt="Googleicon">
    </header>
    <div class="container">
        <nav>
            <p>Search the web using Google!</li> 
            <p><input type="text"></li>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </nav> 
        <section class="section">
            <article class="box1">
                <ul>
                    <li>Special Searches</li>
                    <li>Stanford Search</li>
                    <li>Linux Search</li>
                </ul>
            </article>
            <article class="box2">
                <ul>
                    <li>Help!</li>
                    <a href="https://tr.wikipedia.org/wiki/Google"><li>About Google!</li></a>
                    <li>Company Info</li>
                    <li>Google! Logos</li>
                </ul>
            </article>
            <article class="box3">
                <ul>
                    <li>Get Google!</li>
                    <li>updates montly:</li>
                    <li><input class="email" type="text"></li>
                    <li>
                        <button class="btn">Subscribe</button>
                        <a href="https://web.archive.org/"> Archive </a>
                    </li>
                </ul>
            </article>
        </section>
    </div>
    <footer>
        <p>Copyright &#169;1998 Google Inc.</p>
    </footer>

</html>
